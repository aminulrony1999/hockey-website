<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom classes -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "primary-color": "#FF4240",
            },
          },
        },
      };
    </script>
    <!-- fontawesome added -->
    <script
      src="https://kit.fontawesome.com/5ca21d0e02.js"
      crossorigin="anonymous"
    ></script>
    <!-- adding google font -->
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <nav>
        <div class="navbar bg-base-100 justify-between">
          <div>
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </label>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 text-base shadow bg-base-100 rounded-box w-52"
              >
                <li><a>Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <a
              class="btn btn-ghost normal-case text-xl lg:text-4xl text-[#131318] font-extrabold"
              >Hockey<span class="text-primary-color">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu text-base menu-horizontal px-1 gap-11">
              <li><a class="hover:text-primary-color">Home</a></li>
              <li><a class="hover:text-primary-color">About</a></li>
              <li><a class="hover:text-primary-color">Pages</a></li>
              <li><a class="hover:text-primary-color">Blog</a></li>
              <li><a class="hover:text-primary-color">Contact</a></li>
            </ul>
          </div>
          <div>
            <div class="text-[#89898B] mr-6 hidden lg:flex">
              <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <a
              class="btn btn-primary text-white bg-primary-color border-none hover:bg-primary-color px-6 py-4"
              >Get Ticket</a
            >
          </div>
        </div>
      </nav>
      <!-- slider or carousel -->
      <div class="carousel w-full lg:h-[550px]">
        <!-- slide 1 -->
        <div id="slide1" class="carousel-item relative w-full justify-center">
          <div class="flex flex-col lg:flex-row p-4 lg:px-24 lg:pt-10">
            <div class="w-full">
              <img class="lg:w-[1170px] lg:h-[550px]" src="/Images/1.png" />
            </div>
          </div>
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide4" class="btn btn-circle">❮</a>
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- slide 2 -->
        <div id="slide2" class="carousel-item relative w-full justify-center">
          <div class="flex flex-col lg:flex-row p-4 lg:px-24 lg:pt-10">
            <div class="w-full">
              <img class="lg:w-[1170px] lg:h-[550px]" src="/Images/2.png" />
            </div>
          </div>
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide1" class="btn btn-circle">❮</a>
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- slide 3 -->
        <div id="slide3" class="carousel-item relative w-full justify-center">
          <div class="flex flex-col lg:flex-row p-4 lg:px-24 lg:pt-10">
            <div class="w-full">
              <img class="lg:w-[1170px] lg:h-[550px]" src="/Images/3.png" />
            </div>
          </div>
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide2" class="btn btn-circle">❮</a>
            <a href="#slide4" class="btn btn-circle">❯</a>
          </div>
        </div>
        <!-- slide 4 -->
        <div id="slide4" class="carousel-item relative w-full justify-center">
          <div class="flex flex-col lg:flex-row p-4 lg:px-24 lg:pt-10">
            <div class="w-full">
              <img class="lg:w-[1170px] lg:h-[550px]" src="/Images/4.png" />
            </div>
          </div>
          <div
            class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
          >
            <a href="#slide3" class="btn btn-circle">❮</a>
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
